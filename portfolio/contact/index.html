<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta
			name="description"
			content="Gaëtan SBAFFI est un développeur web front end spécialisé dans la création de site en html5 css3 et javascript"
		/>
		<meta name="robots" content="index,follow" />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="../styles/style.css" />
		<title>Gaëtan SBAFFI| Développeur Web</title>
	</head>
	<body>
		<header class="main-head">
			<nav>
				<div class="logo">
					<img src="../icons/code.svg" alt="logo" />
					<h1>Gaëtan SBAFFI</h1>
				</div>
				<ul>
					<li><a href="../../">Home</a></li>
					<li><a href="../projects/">Projects</a></li>
					<li><a href="./" class="active">Contact</a></li>
				</ul>
			</nav>
		</header>

		<section class="form-section">
			<form action="">
				<label for="name">Nom</label>
				<input type="text" name="name" id="name" required />
				<label for="email">Email</label>
				<input type="email" name="email" id="email" required />
				<label for="message">Message</label>
				<textarea name="message" id="message" cols="30" rows="10"></textarea>
				<button type="submit">Envoyer</button>
			</form>
		</section>
		<footer>
			<h4>Gaëtan Sbaffi &copy; 2020</h4>
			<ul>
				<li>
					<a href="https://twitter.com/GrinGalet"
						><img src="../icons/twitter 1.svg" alt="twitter icon"
					/></a>
				</li>
				<li>
					<a href="https://twitter.com/GrinGalet"
						><img src="../icons/instagram 1.svg" alt="instagram icon"
					/></a>
				</li>
				<li>
					<a href="https://twitter.com/GrinGalet"
						><img src="../icons/youtube-symbol 1.svg" alt="youtube icon"
					/></a>
				</li>
			</ul>
		</footer>
	</body>
</html>
